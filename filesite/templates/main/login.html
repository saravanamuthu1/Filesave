{% extends 'main/base.html' %}

{% block content %}
<form action="{% url 'loginpage' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" name="loginuname" required id="exampleInputText">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="loginpwd" required id="exampleInputPassword1">
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

  {% endblock content %}
